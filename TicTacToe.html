<!DOCTYPE html>
<html>
<head>
    <style>
        .Square {
            width: 120px;
            height: 120px;
            text-align: center;
            background-color:lightskyblue;
            border-color: red;
            font-size: 100px;
            color:darkorchid;
            font-weight: 900;
        }
    </style>
    <script>
        var Xresult = 0;
        var Oresult = 0;
        function startGame() {
            for (var i = 1; i <= 9; i++) {
                clearBox(i);
            }
            document.turn = "X";
            if (Math.random() < 0.5) {
                document.turn = "O";
            }
            document.winner = null;
            setMessage(document.turn + " ready to start !!!");
        }
        function setMessage(msg) {
            document.getElementById("message").innerText = msg;
        }
        function nextMove(square) {
            if (document.winner != null) {
                setMessage(document.winner + " already win the game!!!");
            }else if (square.innerText != "X" && square.innerText != "O") {
                square.innerText = document.turn;
                switchTurns();
                setMessage(document.turn + " turn is now !");
                document.getElementById("Xres").innerText = "X - wins : " + Xresult;
                document.getElementById("Ores").innerText = "O - wins : " + Oresult;

            }
        }
        function switchTurns() {
            if (checkForWinner(document.turn)) {
                if (document.turn == "X") {
                    Xresult++;
                }else {
                    Oresult++;
                }

                document.winner = document.turn;
                alert("Winner is " + document.turn);
                setTimeout(startGame(), 2000);
            }
            if (document.turn == "X") {
                document.turn = "O";
            } else {
                document.turn = "X";
            }
        }
        function checkForWinner(move) {
            var result = false;
            if (checkRow(1, 2, 3, move) ||
                checkRow(4, 5, 6, move) ||
                checkRow(7, 8, 9, move) ||
                checkRow(1, 4, 7, move) ||
                checkRow(2, 5, 8, move) ||
                checkRow(3, 6, 9, move) ||
                checkRow(1, 5, 9, move) ||
                checkRow(3, 5, 7, move)) {
                result = true;
            }
            return result;
        }
        function checkRow(a, b, c, move) {
            var result = false;
            if (getBox(a) == move && getBox(b) == move && getBox(c) == move) {
                result = true;
            }
            return result;
        }
        function getBox(number) {
            return document.getElementById("s" + number).innerText;
        }
        function clearBox(number) {
            document.getElementById("s" + number).innerText = "";
        }

    </script>

    <title>Tic-Tac-Toe Game</title>
</head>
<body onload="startGame()" style="background-color:azure">
<h1 style="text-align: center">Dodo's TicTacToe Game</h1>
<div id="message" style="text-align: center; font-size:50px">messsages.....</div>
<table align="center" border="3" style="border-color: red">
    <tr>
        <td id="s1" class="Square" onclick="nextMove(this)"></td>
        <td id="s2" class="Square" onclick="nextMove(this)"></td>
        <td id="s3" class="Square" onclick="nextMove(this)"></td>
    </tr>
    <tr>
        <td id="s4" class="Square" onclick="nextMove(this)"></td>
        <td id="s5" class="Square" onclick="nextMove(this)"></td>
        <td id="s6" class="Square" onclick="nextMove(this)"></td>
    </tr>
    <tr>
        <td id="s7" class="Square" onclick="nextMove(this)"></td>
        <td id="s8" class="Square" onclick="nextMove(this)"></td>
        <td id="s9" class="Square" onclick="nextMove(this)"></td>
    </tr>
</table>
<div style="text-align: center">
    <button onclick="startGame()" style="text-align: center">Restart</button>
</div>
<div id="Xres" style="text-align: center; font-size:xx-large"></div>
<div id="Ores" style="text-align: center; font-size:xx-large"></div>
</body>
</html>
